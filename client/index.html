<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta -->
    <meta name="theme-color" content="#1d1d1f" />
    <meta name="background-color" content="#1d1d1f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CloudPhotos" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="CloudPhotos" />
    <meta name="description" content="Capture and store photos in Amazon Photos" />
    
    <!-- PWA Links -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    
    <title>CloudPhotos</title>

    <!-- Inline critical styles for faster FCP -->
    <style>
      html { background: #1d1d1f; }
      body { margin: 0; background: #1d1d1f; }
      /* Safe area inset CSS variables */
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sar: env(safe-area-inset-right, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
      }
    </style>
  </head>
  <body class="bg-app-bg font-sans text-label-primary antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
